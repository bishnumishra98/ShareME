<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareMe - File Sharing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="FileUploadIcon.png" alt="FileUploadIcon" class="center" class="browseBtn" draggable="false">
                <img src="FileIcon.png" alt="FileIcon" class="left" draggable="false">
                <img src="FileIcon.png" alt="FileIcon" class="right" draggable="false">
            </div>
            <div class="title" class="browseBtn" style="cursor: pointer;">Click to browse / drag your file here.</div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
